spring.application.name=rider
## default connection pool
#spring.datasource.hikari.connectionTimeout=20000
#spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=admin

# Standard JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Matching Service URL
matching.service.url=http://localhost:8082

#Driver Service URL
driver.service.url=http://localhost:8081

# Custom property for the Driver Service WebSocket URL
app.driver.websocket.url=ws://localhost:8081/ws-driver