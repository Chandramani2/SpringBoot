spring.application.name=program

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/membership
spring.datasource.username=postgres
spring.datasource.password=admin

# Enable SQL logging to see @Version checks
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

## Bonus: Concurrency & Performance (Best Practices)
# Ensures efficient connection pooling for functional APIs
spring.datasource.hikari.maximum-pool-size=10